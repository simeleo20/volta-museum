<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FALLO - Indovina la Parola</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>FALLO: Indovina la Parola</h1>
    <p>Indovina la parola segreta legata all'immagine!</p>
    <div id="image-container">
      <img id="image" src="" alt="Immagine dell'opera" />
    </div>
    <div id="game-board"></div>
    <input type="text" id="guess-input" maxlength="20" placeholder="Inserisci una parola" />
    <button id="submit-guess">Invia</button>
    <p id="feedback"></p>
    <p id="curiosity" style="display: none;"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
